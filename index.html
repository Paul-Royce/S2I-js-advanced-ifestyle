<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <header>
        <h1>
            Type in a city <br>
            and discover <br>
            his rankings
        </h1>
    </header>
    <main>
        <div class="interaction-ctnr">
            <input type="text" placeholder="es. milan" id="city-input">

        <!-- CREARE UNA LISTA NON ORDINATA PER INSERIRCI TUTTI I DATI  -->

                    </label>
                </li>

                    <div class="progress">
                        <div class="progress-bar" id="housing-res" role="progressbar" style="width: 25%"

                    </div>
                </li>
